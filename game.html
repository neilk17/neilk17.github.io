<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball Game</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="canvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctxt = canvas.getContext("2d");


    var ballColor = "#2ED165";
    var ballRadius = 10;
    var width = 480;
    var height = 320;;
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var speedIncrease = 0.1;

    var paddleColor = "#652ED1";
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleSpeed = 7;
    var paddleX = (canvas.width - paddleWidth) / 2;

    var brickRowCount = 4;
    var brickColumnCount = 6;
    var brickWidth = 50;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var brickColor = "#D1652E";

    let score = 0;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
    
    var rightPressed = false;
    var leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score === brickRowCount * brickColumnCount) {
                  alert("You win!");
                  document.location.reload();
                  clearInterval(interval);
                }
              }
            }
          }
        }
      }

    function drawScore() {
      ctxt.font = "16px Arial";
      ctxt.fillStyle = "black";
      ctxt.fillText(`Score: ${score}`, 8, 20);
    }

    function drawBall() {
        ctxt.beginPath();
        ctxt.arc(x, y, ballRadius, 0, Math.PI*2);
        ctxt.fillStyle = ballColor;
        ctxt.fill();
        ctxt.closePath();
    }

    function drawPaddle() {
        ctxt.beginPath();
        ctxt.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctxt.fillStyle = paddleColor;
        ctxt.fill();
        ctxt.closePath();
    }

    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctxt.beginPath();
              ctxt.rect(brickX, brickY, brickWidth, brickHeight);
              ctxt.fillStyle = brickColor;
              ctxt.fill();
              ctxt.closePath();
            }
          }
        }
      }
      

    function draw() {
        ctxt.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        if (x + dx >= canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        } 

        if (y+dy < ballRadius ) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dx = dx + speedIncrease;
                dy = dy + speedIncrease;
                dy = -dy;
            }
            else {
                alert("Game over.");
                document.location.reload();
                clearInterval(interval);
            }
        }
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    var interval = setInterval(draw, 10);

</script>
</body>
</html>
